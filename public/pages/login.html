<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login/Register</title>
</head>
<body>
  <header>
    <h2>
      <a href="../index.html">Course Rep</a>
    </h2>
  </header>
  <div class="container">
   
      
    <div class="main-content">
      <h4>Hi Welcome Back, Please Login :)</h4>
      
      <form method="POST" id="login-form">
        <span id="userlabel">username:</span><br>
        <input type="text" name="username" id="username_input" class="in_text" placeholder="username or email" required>
        <br>
        <span id="userlabel">password:</span><br>
        <input type="password" name="password" id="password_input" class="in_text" placeholder="password" required>
        <br>
        <button id="login_btn">Login</button>
      </form>

      <div>
        <a href="/">forgot password</a><br>
        <a href="./signup.html">sign up instead</a>
      </div>
    </div>
    
    

    <!-- <button id="users">users</button> -->
  </div>
  <footer id="footer">copyright 2019</footer>
  <script type="module" src="../script/login.js"></script>
</body>

</html>
