<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/signup.css">
  <title>Course-Rep/Admin</title>
</head>
<body>

  <header>
    <div class="innerheader">
      <h3><a href="../index.html">Course Rep</a></h3>
      <a href="#" class="clearBtn">Clear All</a>
    </div>
  </header>


  <main class="container">
    <div id="form">
      
      <div id="formInner">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing
        </p>

        <form id="formContent" method="POST">
          <span id="formlabel">fullname: </span><br>
          <input type="text" name="" id="fullname" class="userInput"><br>

          <span id="formlabel">username: </span><br>
          <input type="text" name="" id="username" class="userInput"><br>

          <span id="formlabel">email address: </span><br>
          <input type="text" name="" id="email" class="userInput"><br>

          <span id="formlabel">phone number: </span><br>
          <input type="tel" name="" id="phone" class="userInput"><br>

          <span id="formlabel">department: </span><br>
          <input type="text" name="" id="department" class="userInput"><br>

          <span id="formlabel">password: </span><br>
          <input type="password" name="password" id="pass" class="userInput"><br>

          <button class="regBtn">Register</button>
        </form>

        <div id="loginLnk">
            <a href="./login.html">Login Instead</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    copyright 2019
  </footer>
  <script type="module" src="../script/signup.js"></script>
</body>
</html>
